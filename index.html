<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="estilo.css">
   <title>Quiz</title>
 </head>
<body>

<p>Quiz sobre gatos</p>
<script type="text/javascript"> 
resposta = prompt("Quanto tempo os gatos passam dormindo por dia? ", "");
pontos = 0;
if (resposta!="12 a 16h") 
    {alert ("Incorreto") }
else 	
pontos++
;


resposta = prompt("O coração felino bate quantas vezes mais rápido do que o humano? ", "");
if (resposta!="2") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Quantos bigodes os gatos tem? ", "");
if (resposta!="12") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Qual é o nome científico do gato doméstico? ", "");
if (resposta!="Felis Catus") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Qual é o principal alimento da família dos gatos? ", "");
if (resposta!="Carne") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Gatos percebem sabores doces? ", "");
if (resposta!="Não") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Gatos sonham? ", "");
if (resposta!="Sim") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Qual a velocidade maxima de um gato por hora? ", "");
if (resposta!="48km") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Quanto tempo, em porcentagem, os gatos passam se limpando? ", "");
if (resposta!="30%") 
    {alert ("Incorreto") }
else 
	pontos++;	
;


resposta = prompt("Quantos sons diferentes os gatos são capazes de emitir? ", "");
if (resposta!="Mais de 100") 
    {alert ("Incorreto") }
else 
	pontos++;	
;



{alert ("Sua pontuação foi:" + pontos + "/10") };
    
</script>
</body>
</html>
